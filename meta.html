<p>This special combo offering includes the&nbsp;<strong><em>January 2025 Editions</em></strong>&nbsp;of the&nbsp;<strong><em>Federal Acquisition Regulation (FAR)</em></strong>&nbsp;and&nbsp;<strong><em>Department of Defense FAR Supplement (DFARS)</em></strong>.</p><p><br></p><p>The&nbsp;<em>Federal Acquisition Regulation (FAR)</em>&nbsp;contains the policies and procedures for acquisitions by executive agencies of the federal government. The Department of Defense, the General Services Administration, and the National Aeronautics and Space Administration issue and maintain the&nbsp;<em>FAR</em>, which serves as the primary source for federal government contracting regulations.</p><p><br></p><p>The&nbsp;<strong><em>January 2025 Federal Acquisition Regulation&nbsp;</em></strong>reproduces the&nbsp;<em>FAR</em>&nbsp;and all amendments issued prior to January 1, 2025, along with an easy-to-use topical index. This is an essential resource for FAR requirements and compliance. This updated volume provides citations to the rules amending each regulation—including all contract clauses and solicitation provisions—issued since the initial text of the FAR was published in the Federal Register on September 19, 1983.</p><p><br></p><p>If your business is subject to federal government contracting laws, whether as a prime contractor, subcontractor, or otherwise, this is the gold-standard reference for&nbsp;<em>FAR</em>&nbsp;guidelines and government contracting regulations. It is also an ideal resource for federal acquisition training.</p><p><br></p><p>The&nbsp;<strong><em>January 2025 Department of Defense FAR Supplement</em></strong>&nbsp;includes all Procedures, Guidance, and Information (PGI) change notices issued prior to January 1, 2025, along with a CCH index covering the&nbsp;<em>DFARS</em>&nbsp;through that date and is intended for use in combination with the January 2025 FAR.</p><p><br></p><p>The&nbsp;<strong><em>January 2025 Editions&nbsp;</em></strong>of the&nbsp;<strong><em>FAR</em></strong>&nbsp;and the&nbsp;<strong><em>DFARS</em></strong>&nbsp;implement the latest final rules, interim rules, and corrections on such topics as:</p><p><br></p><p><strong>FAR</strong></p><ul><li>Added and Revised Definitions and Contract Clauses</li><li>Certification of Service-Disabled Veteran-Owned Small Businesses</li><li>Clarification of SAM Preaward Registration</li><li>Extraordinary Contractual Actions</li><li>Information Technology Security Requirements</li><li>Protests to Small Business Set-Asides</li><li>Special Contracting Methods—Reverse Auctions</li><li>Transportation Reporting Requirements</li><li>Unmanned Aircraft Procurement</li><li>U.S.-Flag Carrier Requirements</li></ul><p><strong>DFARS</strong></p><ul><li>Architect-Engineer Services—Contract Types</li><li>Assessment and Certification for Cybersecurity</li><li>Competition Requirements—Bid Solicitations</li><li>Contracting With Employee-Owned Businesses—Pilot Program</li><li>Cybersecurity Maturity Model Certification Program</li><li>Foreign Acquisition—Fuel for Overseas Operations</li><li>Hazardous Materials—Identification and Safety Data</li><li>Negotiated Procurement—Proposal Evaluation</li><li>Publicizing Contract Actions—Information Dissemination</li><li>Sustainable Products—Recovered Materials</li><li>Small Business Innovation Research Program</li><li>Small Business Technology Transfer Program</li></ul>
